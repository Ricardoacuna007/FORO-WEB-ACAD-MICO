server {
    listen 80;
    server_name forodigital.org www.forodigital.org;
    
    root /var/www/FORO-WEB-ACAD-MICO/frontend;
    index index.html;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # HSTS (Strict Transport Security) - Solo si usas HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (CSP) - Ajustar según necesidades
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com; font-src 'self' https://cdnjs.cloudflare.com data:; img-src 'self' data: https: http:; connect-src 'self' https://forodigital.org https://api.forodigital.org https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com; frame-ancestors 'self';" always;
    
    # Cross-Origin-Opener-Policy
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    # Servir robots.txt - debe estar antes del fallback SPA
    location = /robots.txt {
        root /var/www/FORO-WEB-ACAD-MICO/frontend;
        try_files /robots.txt =404;
        access_log off;
        add_header Content-Type "text/plain; charset=utf-8";
    }
    
    # Servir sitemap.xml
    location = /sitemap.xml {
        root /var/www/FORO-WEB-ACAD-MICO/frontend;
        try_files /sitemap.xml =404;
        access_log off;
        add_header Content-Type "application/xml; charset=utf-8";
    }
    
    # Servir archivos estáticos (CSS, JS, imágenes, fuentes)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Assets en subcarpetas
    location /css { try_files $uri =404; }
    location /js { try_files $uri =404; }
    location /vendor { try_files $uri =404; }
    location /assets { try_files $uri =404; }
    
    # Rutas principales - Mapeo específico
    location = / {
        try_files /index.html =404;
    }
    
    location = /index {
        try_files /index.html =404;
    }
    
    location = /dashboard {
        try_files /dashboard.html =404;
    }
    
    location = /registro {
        try_files /registro.html =404;
    }
    
    location = /recuperar-contrasena {
        try_files /recuperar-contrasena.html =404;
    }
    
    # Vistas en /views/ - Mapeo específico
    location = /moderacion {
        try_files /views/moderacion.html =404;
    }
    
    location = /calendario {
        try_files /views/calendario.html =404;
    }
    
    location = /foro {
        try_files /views/foro.html =404;
    }
    
    location = /perfil {
        try_files /views/perfil.html =404;
    }
    
    location = /notificaciones {
        try_files /views/notificaciones.html =404;
    }
    
    location = /search {
        try_files /views/search.html =404;
    }
    
    location = /crear-post {
        try_files /views/crear-post.html =404;
    }
    
    # Rutas con parámetros (carrera, materia, post, etc.)
    # Estas rutas pueden tener parámetros en la URL como /carrera/1
    location ~ ^/(carrera|cuatrimestre|materia|post)(/.*)?$ {
        try_files /views/$1.html =404;
    }
    
    # Backend API Laravel
    # Si Laravel está corriendo con php artisan serve (puerto 8000)
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" always;
        
        # Manejar OPTIONS
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Fallback: para otras rutas, servir index.html (comportamiento SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Bloquear acceso a archivos ocultos y de configuración
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acceso a archivos de configuración
    location ~ \.(env|git|svn|hg)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logs
    access_log /var/log/nginx/forodigital_access.log;
    error_log /var/log/nginx/forodigital_error.log;
}
