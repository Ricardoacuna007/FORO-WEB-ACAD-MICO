<!DOCTYPE html>
<html>
<head>
    <title>Test API Simple</title>
</head>
<body>
    <h1>üß™ Test API Simple</h1>
    
    <button onclick="testAPI()">Probar API</button>
    <button onclick="testRegister()">Probar Registro Simple</button>
    <button onclick="testLogin()">Probar Login</button>
    
    <div id="result" style="margin: 20px; padding: 15px; border: 1px solid #ccc; min-height: 100px;"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'üîÑ Probando conexi√≥n...';
            
            try {
                const response = await fetch('http://localhost:8000/api/test');
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showError(error);
            }
        }

        async function testRegister() {
            const result = document.getElementById('result');
            result.innerHTML = 'üîÑ Registrando usuario nuevo...';
            
            try {
                // Generar email √∫nico con timestamp
                const timestamp = new Date().getTime();
                const randomNum = Math.floor(Math.random() * 1000);
                
                const response = await fetch('http://localhost:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: 'Usuario',
                        apellidos: 'Prueba ' + randomNum,
                        email: `test${timestamp}@upatlacomulco.edu.mx`,
                        password: 'Password123',
                        password_confirmation: 'Password123',
                        rol: 'estudiante',  // Usar min√∫sculas
                        matricula: '2025' + timestamp.toString().slice(-6),
                        carrera_id: 1,
                        cuatrimestre_actual: 1,
                        turno: 'matutino'
                    })
                });
                
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showError(error);
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'üîÑ Probando login...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@upatlacomulco.edu.mx',  // Usuario que ya existe
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                showResult(data, response.ok);
                
                // Si el login es exitoso, guardar el token
                if (data.success && data.data && data.data.token) {
                    localStorage.setItem('upa_token', data.data.token);
                    result.innerHTML += `<div style="color: green; margin-top: 10px;">üîê Token guardado: ${data.data.token.substring(0, 20)}...</div>`;
                    
                    // Probar ruta protegida autom√°ticamente
                    setTimeout(() => testProtectedRoute(), 1000);
                }
                
            } catch (error) {
                showError(error);
            }
        }

        async function testProtectedRoute() {
            const result = document.getElementById('result');
            const token = localStorage.getItem('upa_token');
            
            if (!token) {
                result.innerHTML += `<div style="color: orange; margin-top: 10px;">‚ö†Ô∏è No hay token para probar ruta protegida</div>`;
                return;
            }
            
            result.innerHTML += `<div style="color: blue; margin-top: 10px;">üîí Probando ruta protegida...</div>`;
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML += `<div style="color: green; margin-top: 10px;">‚úÖ Ruta protegida funcionando!</div>`;
                    result.innerHTML += `<pre style="background: #e8f5e8; padding: 10px; margin-top: 10px;">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML += `<div style="color: red; margin-top: 10px;">‚ùå Error en ruta protegida</div>`;
                }
                
            } catch (error) {
                result.innerHTML += `<div style="color: red; margin-top: 10px;">‚ùå Error: ${error.message}</div>`;
            }
        }

        function showResult(data, isSuccess) {
            const result = document.getElementById('result');
            const color = isSuccess ? 'green' : 'red';
            const icon = isSuccess ? '‚úÖ' : '‚ùå';
            
            result.innerHTML = `
                <div style="color: ${color}; font-weight: bold; margin-bottom: 10px;">
                    ${icon} ${isSuccess ? '√âXITO' : 'ERROR'} (${new Date().toLocaleTimeString()})
                </div>
                <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto;">
${JSON.stringify(data, null, 2)}
                </pre>
            `;
        }

        function showError(error) {
            const result = document.getElementById('result');
            result.innerHTML = `
                <div style="color: red; font-weight: bold;">
                    ‚ùå ERROR DE CONEXI√ìN
                </div>
                <div style="color: red;">
                    ${error.message}
                </div>
            `;
        }
    </script>
</body>
</html>
