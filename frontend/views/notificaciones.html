<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revisa tus notificaciones en el Foro Académico UPA. Mantente al día con comentarios, likes, avisos y más.">
    <title>Notificaciones - Foro Académico UPA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/FORO%20WEB%20ACAD%C3%89MICO/frontend/css/styles.css">
    
    <style>
        .notif-item {
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        
        .notif-item:hover {
            background-color: #f8f9fa;
            border-left-color: #003366;
        }
        
        .notif-item.unread {
            background-color: #e7f3ff;
        }
        
        .notif-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notif-comment { background-color: #cfe2ff; color: #0d6efd; }
        .notif-like { background-color: #f8d7da; color: #dc3545; }
        .notif-calendar { background-color: #fff3cd; color: #ffc107; }
        .notif-aviso { background-color: #d1e7dd; color: #198754; }
        .notif-mention { background-color: #e2d9f3; color: #6f42c1; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-upa-primary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" data-route="dashboard">
                <i class="fas fa-graduation-cap fa-2x me-2"></i>
                <span class="fw-bold d-none d-md-inline">Foro Académico UPA</span>
            </a>
            <div class="d-flex align-items-center ms-auto">
                <div class="dropdown">
                    <button class="btn btn-link text-white d-flex align-items-center" data-bs-toggle="dropdown">
                        <img src="https://ui-avatars.com/api/?name=U&background=FF6600&color=fff" 
                             class="rounded-circle me-2" width="35" height="35">
                        <span class="d-none d-md-inline">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-route="dashboard"><i class="fas fa-home me-2"></i> Dashboard</a></li>
                        <li><a class="dropdown-item" href="#" data-route="perfil"><i class="fas fa-user me-2"></i> Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" data-action="logout">
                            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" data-route="dashboard">Inicio</a></li>
                <li class="breadcrumb-item active">Notificaciones</li>
            </ol>
        </nav>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">
                <i class="fas fa-bell me-2"></i> Notificaciones
            </h2>
            <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm" onclick="marcarTodasLeidas()">
                    <i class="fas fa-check-double me-1"></i> Marcar todas como leídas
                </button>
                <button class="btn btn-outline-danger btn-sm" onclick="eliminarLeidas()">
                    <i class="fas fa-trash me-1"></i> Eliminar leídas
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9">
                <!-- Filtros -->
                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="filtro" id="todas" checked>
                            <label class="btn btn-outline-primary" for="todas">
                                Todas (0)
                            </label>

                            <input type="radio" class="btn-check" name="filtro" id="noLeidas">
                            <label class="btn btn-outline-primary" for="noLeidas">
                                No leídas (0)
                            </label>

                            <input type="radio" class="btn-check" name="filtro" id="comentarios">
                            <label class="btn btn-outline-primary" for="comentarios">
                                Comentarios (0)
                            </label>

                            <input type="radio" class="btn-check" name="filtro" id="menciones">
                            <label class="btn btn-outline-primary" for="menciones">
                                Menciones (0)
                            </label>

                            <input type="radio" class="btn-check" name="filtro" id="avisos">
                            <label class="btn btn-outline-primary" for="avisos">
                                Avisos (0)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Lista de Notificaciones -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div id="notificacionesContainer">
                            <div class="text-center py-5 text-muted">
                                <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
                                <p>Cargando notificaciones...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-header bg-white">
                        <h6 class="mb-0 fw-bold">
                            <i class="fas fa-chart-pie me-2"></i> Resumen
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Total</span>
                            <strong data-notif-total>0</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">No leídas</span>
                            <strong class="text-primary" data-notif-no-leidas>0</strong>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Esta semana</span>
                            <strong data-notif-semana>0</strong>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h6 class="mb-0 fw-bold">
                            <i class="fas fa-cog me-2"></i> Configuración
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                            <label class="form-check-label" for="emailNotif">
                                Notificaciones por correo
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="comentariosNotif" checked>
                            <label class="form-check-label" for="comentariosNotif">
                                Comentarios
                            </label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="mencionesNotif" checked>
                            <label class="form-check-label" for="mencionesNotif">
                                Menciones
                            </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="recordatoriosNotif" checked>
                            <label class="form-check-label" for="recordatoriosNotif">
                                Recordatorios
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/FORO%20WEB%20ACAD%C3%89MICO/frontend/js/api.js"></script>
    <script src="/FORO%20WEB%20ACAD%C3%89MICO/frontend/js/auth.js"></script>
    <script src="/FORO%20WEB%20ACAD%C3%89MICO/frontend/js/notifications.js"></script>
    <script src="/FORO%20WEB%20ACAD%C3%89MICO/frontend/js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Cargar notificaciones
            await cargarNotificaciones('todas');
            
            // Configurar filtros
            document.querySelectorAll('[name="filtro"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    cambiarFiltroNotificaciones(this.id);
                });
            });
        });
        
    </script>
</body>
</html>
